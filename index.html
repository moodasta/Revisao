<!-- Tag DOCTYPE html declara o arquivo como HTML -->
<!DOCTYPE html>

<!-- Tag html lang determina o idioma da página -->
<html lang="pt-BR">

<!-- Tag head armazena metadados, o título da guia e referencia outros arquivos -->
  <head>

    <!-- Tag charset determina a leitura de caracteres com acentuação, cedilha, apóstrofe -->
    <meta charset="UTF-8" />

    <!-- Tag viewport determina que o conteúdo seja visualizado na largura de toda a janela -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tag title determina o título da guia -->
    <title>Estudo do Javascript</title>
  </head>

  <!-- Tag body abrange todo o conteúdo que será VISUALIZADO -->
  <body>

    <!-- Tags h1 ao h6 determinam a hierarquia dos textos -->
    <h1>Título</h1>
    <h2>Subtítulo</h2>
    <h3>Subtítulo</h3>
    <h4>Sutítulo</h4>
    <h5>Subtítulo</h5>
    <h6>Subtítulo</h6>

    <!-- Tag para criar um parágrafo -->
    <p>Parágrafo</p>

    <!-- Tag script referencia o arquivo em JS -->
    <script src="js/script.js"></script>

  </body>

</html>
